<html>
	<head>
		<style type="text/css">
			body {
				background: #ddd;
				margin: 0px;
			}
			canvas {
				background: #fff;
				border: 1px black dashed;
				margin: 20px;
			}
		</style>
	</head>
	<body>
	<div>
		<canvas id="schedule"></canvas>
	</div>
	<div>
		<textarea id="clickInfo" style="width: 700px; height: 250px; margin-left: 100px;"></textarea>
	</div>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="schedule.js"></script>
	<script type="text/javascript">
		// Make sure the canvas size is set explicitly (this should be done in the CSS)
		$("#schedule")[0].width = $(window).width() * 0.7;
		$("#schedule")[0].height = $(window).height() * 0.6;

		// Set a start and end time to display
		// 10am -> 8pm
		var schedStartTime = [10, 0]; // [h, m]
		var schedEndTime = [20, 0];

		// Initialize everything
		initializeCanvas($("#schedule"), schedStartTime, schedEndTime, function(clickInfo) {
			// Edit this to choose what to do when class is clicked
			console.log(clickInfo);
			$('#clickInfo').val(JSON.stringify(clickInfo));
		});
		
		// Add classes
		addClass([17,30],[19,10],"Tuesday","CHEM 437", 1000);
		addClass([17,30],[19,10],"Thursday","CHEM 437", 1000);

		addClass([13,00],[14,10],"Monday","MATH 221", 1001);
		addClass([13,00],[14,10],"Wednesday","MATH 221", 1001);

		addClass([16,00],[17,15],"Monday","CMSC 203", 1002);
		addClass([16,00],[17,15],"Wednesday","CMSC 203", 1002);

		// Get the image string:
		//screenshot();
	</script>
	</body>
</html>
